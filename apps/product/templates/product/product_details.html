{% extends 'includes/base.html' %}
{% load static %}
{% block title %}{{ product.title }}{% endblock %}

{% block content %}

    <h2>{{ product.id }}</h2>
    <h3>{{ product.title }}</h3>
    <h4>{{ product.description }}</h4>
    <h5>{{ product.price }}</h5>
    {% for image in product.images.all %}
        <img src="{{ image.get_image_url }}" alt="" width="400">
    {% endfor %}

{% endblock %}
